<!DOCTYPE html>
<html>
<head>
  <title>Netlify Form Detection</title>
</head>
<body>
  <!-- Netlify Form Detection - Hidden forms for build-time detection -->
  
  <!-- Contact Form -->
  <form name="contact" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="name" />
    <input type="email" name="email" />
    <input type="tel" name="phone" />
    <input type="text" name="subject" />
    <textarea name="message"></textarea>
    <input type="text" name="bot-field" />
  </form>
  
  <!-- Booking Form -->
  <form name="booking" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="name" />
    <input type="email" name="email" />
    <input type="tel" name="phone" />
    <input type="text" name="service" />
    <input type="date" name="preferredDate" />
    <input type="text" name="preferredTime" />
    <textarea name="message"></textarea>
    <input type="text" name="preferred_iso_datetime" />
    <input type="text" name="bot-field" />
  </form>
</body>
</html>
